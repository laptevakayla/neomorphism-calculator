<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Neomorphism calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <img class="background__image" src="phone.png">
    </div>
    <div class="content">
        <div class="display">0</div>
        <div class="buttons">
            <div class="button-row">
                <button class="button" data-function="clear">AC</button>
                <button class="button" data-function="negation">+/-</button>
                <button class="button" data-function="percent">%</button>
                <button class="button" data-function="divide">รท</button>
            </div>
            <div class="button-row">
                <button class="button" data-function="number">7</button>
                <button class="button" data-function="number">8</button>
                <button class="button" data-function="number">9</button>
                <button class="button" data-function="multiply">ร</button>
            </div>
            <div class="button-row">
                <button class="button" data-function="number">4</button>
                <button class="button" data-function="number">5</button>
                <button class="button" data-function="number">6</button>
                <button class="button" data-function="subtract">-</button>
            </div>
            <div class="button-row">
                <button class="button" data-function="number">1</button>
                <button class="button" data-function="number">2</button>
                <button class="button" data-function="number">3</button>
                <button class="button" data-function="add">+</button>
            </div>
            <div class="button-row">
                <button class="button button--double" data-function="number">0</button>
                <button class="button" data-function="comma">,</button>
                <button class="button" data-function="equal">=</button>
            </div>
        </div>
    </div>
    <script src="is-mobile.js"></script>
    <script src="script.js"></script>
</body>
</html>
